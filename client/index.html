<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Raiders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="loginMenuWrapper">
      <div id="loginMenu">
        <p>Raiders</p>
        <!--<form action="login" method="post">-->
          <input type="text" name="username" tabindex="0" autofocus placeholder="Username" id="playerUsernameInput" maxlength="25" required/>
          <input type="password" name="password" tabindex="0" autofocus placeholder="Password" id="playerPasswordInput" maxlength="25" required/>
          <b class="input-error">Nick must be alphanumeric characters only!</b>
          <br />
          <!--<input type="submit" id="startButton" value="Login">-->
          <button id="loginButton">Login</button>
        <!--</form>-->
        <button id="createAccountButton">Create Account</button>
      </div>
    </div>
    <div id="registerWrapper">
      <div id="registerMenu">
        <p>Raiders</p>
        <input type="text" tabindex="0" autofocus placeholder="Username" id="regUsernameInput" maxlength="25" />
        <input type="password" tabindex="0" autofocus placeholder="Password" id="regPasswordInput" maxlength="25" />
        <b class="input-error">Nick must be alphanumeric characters only!</b>
        <br />
        <button id="registerButton">Register</button>
        <button id="cancelRegisterButton">Cancel</button>
      </div>
    </div>
    <div id="gameAreaWrapper">
      <div id="game"></div>
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/crafty.js"></script>
  <script src="js/main.js"></script>
</html>
