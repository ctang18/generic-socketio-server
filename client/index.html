<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="loginMenuWrapper">
      <div id="loginMenu">
        <p>Client</p>
          <input type="text" tabindex="0" autofocus placeholder="Username" id="playerUsernameInput" maxlength="25" required/>
          <input type="password" tabindex="0" autofocus placeholder="Password" id="playerPasswordInput" maxlength="25" required/>
          <div id="loginError">x</div>
          <button id="loginButton">Login</button>
        <button id="createAccountButton">Create Account</button>
      </div>
    </div>
    <div id="registerWrapper">
      <div id="registerMenu">
        <p>Client</p>
        <input type="text" tabindex="0" autofocus placeholder="Username" id="regUsernameInput" maxlength="25" />
        <input type="password" tabindex="0" autofocus placeholder="Password" id="regPasswordInput" maxlength="25" />
        <input type="password" tabindex="0" autofocus placeholder="Confirm" id="regConfirmInput" maxlength="25" />
        <div id="registerError">x</div>
        <button id="registerButton">Register</button>
        <button id="cancelRegisterButton">Cancel</button>
      </div>
    </div>
    <div id="gameAreaWrapper">
      <div id="game"></div>
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/crafty.js"></script>
  <script src="js/main.js"></script>
</html>
